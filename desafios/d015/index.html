<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>
<body>
    <main>
        <section id="container">
            <div id="login-image">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <label for="iemail">Login</label>
                        <input type="email" name="login" id="ilogin" placeholder="E-mail" autocomplete="email" required> 
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="current-password" required minlength="8">
                    </div>
                    <input type="submit" value="Entrar" class="botao" id="ientrar">
                    <button class="botao">
                        <i class="material-icons">mail</i>
                        Esqueci a senha
                    </button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
