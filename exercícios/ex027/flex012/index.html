<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
        }

        div#cxA {
            flex: 0 1 200px;
        }

        div#cxB {
            flex: 1 0 200px;
        }

        div#cxC {
            flex: 0 1 200px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div id="cxA" class="item">A</div>
        <div id="cxB" class="item">B</div>
        <div id="cxC" class="item">C</div>
    </div>
</body>
</html>
