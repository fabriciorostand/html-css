<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="mas" value="M">
            <label for="mas">Masculino</label>
            <input type="radio" name="sx" id="fem" value="F">
            <label for="fem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="basquete" id="ibasquete"> 
                <label for="ibasquete">Basquete</label>
                <input type="checkbox" name="futebol" id="ifutebol"> 
                <label for="ifutebol">Futebol</label>
                <input type="checkbox" name="nataçao" id="inataçao"> 
                <label for="inataçao">Natação</label>
                <input type="checkbox" name="tenis" id="itenis"> 
                <label for="itenis">Tênis</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
