<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="get">
        <p>
            <label for="iano">Ano de nascimento:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" required oninput="calcIdade()"> 
        </p>
        <p>
            <label for="iidade">Idade:</label>
            <output id="iidade" >0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
    <script>
        function calcIdade () {
            let atual = new Date().getFullYear()
            iidade.innerHTML = atual - iano.value
        }
    </script>
</body>
</html>
