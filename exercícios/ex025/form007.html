<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="post">
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">
                <option value="">--- Escolha ---</option>
                <option value="RJ">Minas Gerais</option>
                <option value="MG">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
            </datalist>
        </p>
        <p>
          <label for="imsg">Mensagem:</label><br>  
          <textarea name="msg" id="imsg"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
